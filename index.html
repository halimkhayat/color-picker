<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <header>
            <h2>Color Picker</h2>
        </header>
        <section class="main-container">
            <div class="color-container" id="main-color">
                <h2>change the color</h2>
            </div>
        </section>
        <div class="reset">
            <button class="reset-btn">Reset</button>
        </div>
        <section class="color-section">
            <div class="main-btn">
                <button class="color-btn btn-red" >Red</button>
                <button class="color-btn btn-blue" >Blue</button>
                <button class="color-btn btn-green">Green</button>
                <button class="color-btn btn-yellow">Yellow</button>
                <button class="color-btn btn-purple">Purple</button>
                <button class="color-btn btn-black">Black</button>
                <button class="color-btn btn-orange">Orange</button>
                <button class="color-btn btn-grey">Grey</button>
                <button class="color-btn btn-turqoise">Turqoise</button>
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
